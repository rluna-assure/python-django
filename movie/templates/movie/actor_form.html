{% include "movie/partials/styles.html" %}
{% include "movie/partials/navbar.html" %}
<h4> Actor form</h4>

<form action="{% url 'movie:actor_save' %}" method="post">
    {% csrf_token %}
    <fieldset>
        {% if error_message %} <p>{{ error_message }}</p>{% endif %}
        <label for="name">Nombre*: </label>
        <input type="text" name="name" id="name" value="{% if actor %} {{ actor.name}} {% endif %}">
        <label for="name">Apellido*: </label>
        <input type="text" name="last_name" id="last_name" value="{% if actor %} {{ actor.last_name}} {% endif %}">
        <label for="name">Edad: </label>
        <input type="text" name="age" id="age" value="{% if actor %} {{ actor.age}} {% endif %}">
    </fieldset>
    <input class="btn btn-primary" type="submit" value="Guardar">
</form>
<a class="btn btn-danger" href="{% url 'movie:dashboard' %}">Volver</a>
